<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metaverse Survey Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <section id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Microverse Survey Form</h2>
                    <p>Fill in every field correctly</p>
                </div>
            </div>
        </div>
    </section>

    <section id="content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="biodata">
                        <form action="" method="post">
                            <label for="name">Name</label>
                            <input type="text" name="name" placeholder="Enter your name" required>
                            <label for="email">Email</label>
                            <input type="email" name="name" placeholder="Enter your email" required>
                            <label for="name">Username</label>
                            <input type="text" name="username" placeholder="Enter your username" required>
                            <label for="name">Phone Number</label>
                            <input type="tel" name="gsm" placeholder="Enter your Phone Number" required>
                        </form>
                    </div>
                    <div class="survey">
                            <label>How satisfied are you with our service</label>
                            <textarea name="satisfy" id="" cols="50" rows="20" required></textarea>
                            <label>Better ways to improved our service</label>
                            <textarea name="satisfy" id="" cols="50" rows="20" required></textarea>
                    </div>
                </div>
            </div>
        </div>
    </section>


    
</body>
</html>
